<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
   <title>Spring Framework</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</head>
<body>
	<div class="container" align="center">
		<div class="mt-4 p-5 bg-primary text-white rounded">
			<h3>Spring Boot(Log In)</h3>
		</div>
		<br />
		
		<form th:action="login" method="post">
			<div class="row jutify-content-md-center">
				<input type="text" class="input-group-text col-2 me-3" name="id" value="admin@gmail.com"/>
				<input type="password" class="input-group-text col-2 me-3" name="password" value="12345"/>
				<input type="submit" class="btn btn-primary col-1 me-3" value="login" />
				<a th:if="${session.member != null}" th:href="@{logout}" class="btn btn-primary mt-3">logout</a>
			</div>
		</form>
		
	</div>
</body>
</html>
